<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrapper" class="h-[100vh] w-full bg-[url('img/lightbackground.webp')] dark:bg-[url('img/darkbackground.png')] bg-cover flex justify-center items-center font-sans overflow-hidden">
        <div id="box" class="w-[700px] h-[500px] bg-[#ffffff60] dark:bg-[#00000060] backdrop-blur-xl rounded-2xl border border-white dark:border-black sm:px-12 px-5 py-10">
            <div id="box-header" class="flex justify-between">
                <h3 id="box-heading" class="text-3xl font-light dark:text-white">Password Generator</h3>
                <div class="flex flex-col gap-2 sm:mr-5 mr-0 mb-5">
                    <label class="relative flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer">
                        <div class="w-7 h-4 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full  peer-checked:after:border-white after:absolute after:top-1 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                        <span class="ms-3 text-sm font-medium text-black dark:text-white ">Advance</span>
                    </label>
                    <label class="relative flex items-center cursor-pointer">
                        <input id="dark-btn" type="checkbox" value="" class="sr-only peer">
                        <div class="w-7 h-4 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full  peer-checked:after:border-white after:absolute after:top-1 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                        <span class="ms-3 text-sm font-medium text-black dark:text-white">Dark Mode</span>
                    </label>
                </div>
            </div>
            <div id="box-main" class="m-4 dark:text-white">
                <div class="flex justify-between">
                    <h3 class="dark:text-white">Length</h3>
                    <input type="number" value="0" min="0" max="20" class="w-[50px] text-lg border rounded-md opacity-70 dark:bg-black dark:border-gray-700 dark:text-white focus:ring-blue-300 focus:outline-none text-center">
                    <!-- <p type="text" value="0" class="w-[50px] h-[30px] bg-white relative bottom-0.5 text-lg border rounded-md opacity-70 dark:bg-black dark:border-gray-700 dark:text-white focus:ring-blue-300 focus:outline-none text-center">0</p> -->
                </div>
                <input type="range" min="0" max="20" value="0" class="w-full h-2 bg-white rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <div>
                    <label class="block my-3">
                        <input type="checkbox" name="" id="" > Numbers <span class="text-gray-600 dark:text-gray-400">(0-9)</span>
                    </label>
                    <label class="block my-3">
                        <input type="checkbox" name="" id="" > Small Letters <span class="text-gray-600 dark:text-gray-400">(a-z)</span>
                    </label>
                    <label class="block my-3">
                        <input type="checkbox" name="" id="" > Capital Letters <span class="text-gray-600 dark:text-gray-400">(A-Z)</span>
                    </label>
                    <label class="block my-3">
                        <input type="checkbox" name="" id="" > Symbols <span class="text-gray-600 dark:text-gray-400">(!@#$%^&*-_;:...)</span>
                    </label>
                </div>
                <button class="w-full text-center text-lg bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 dark:bg-blue-600 my-3">Generate</button>
                <div class="w-full h-[60px] text-center text-lg bg-gray-200 border border-gray-500 py-2 rounded-lg dark:bg-gray-600 flex justify-center items-center text-gray-800 dark:text-gray-300">
                    Click on the Generate button
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
